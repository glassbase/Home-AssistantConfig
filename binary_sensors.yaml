### CONVERT NEST SMOKE CO2 SENSORS TO BINARY SENSORS FOR HOMEKIT ###

#### CO 
  - platform: template
    sensors:
      basement_co:
        friendly_name: "Basement Protect CO"
        device_class: gas
        value_template: 
          is_state('sensor.basement_nest_protect_co_status', 'Ok')
  - platform: template
    sensors:
      main_floor_co:
        friendly_name: "Main Floor Protect CO"
        device_class: gas
        value_template:
          is_state('sensor.main_floor_nest_protect_co_status', 'Ok')
  - platform: template
    sensors:
      updtairs_co:
        friendly_name: "Upstairs Protect CO"
        device_class: gas
        value_template: 
          is_state('sensor.upstairs_nest_protect_co_status', 'Ok')
#### END CO

